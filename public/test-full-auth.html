<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Auth System Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="max-w-4xl mx-auto px-4">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">
                <i class="fas fa-shield-alt text-blue-600 mr-3"></i>
                Full Authentication System Test
            </h1>

            <!-- Status Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <h3 class="font-semibold text-blue-800 mb-2">
                        <i class="fas fa-database mr-2"></i>Supabase Connection
                    </h3>
                    <div id="supabaseStatus" class="text-sm">
                        <i class="fas fa-spinner fa-spin text-blue-600"></i> Testing...
                    </div>
                </div>

                <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                    <h3 class="font-semibold text-green-800 mb-2">
                        <i class="fas fa-user-shield mr-2"></i>Auth System
                    </h3>
                    <div id="authStatus" class="text-sm">
                        <i class="fas fa-spinner fa-spin text-green-600"></i> Testing...
                    </div>
                </div>

                <div class="bg-purple-50 border border-purple-200 rounded-lg p-4">
                    <h3 class="font-semibold text-purple-800 mb-2">
                        <i class="fas fa-table mr-2"></i>Database Schema
                    </h3>
                    <div id="schemaStatus" class="text-sm">
                        <i class="fas fa-spinner fa-spin text-purple-600"></i> Testing...
                    </div>
                </div>
            </div>

            <!-- Test Results -->
            <div class="bg-gray-50 rounded-lg p-6 mb-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Test Results</h2>
                <div id="testResults" class="space-y-2 text-sm font-mono">
                    <div class="text-gray-600">Starting tests...</div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-white border border-gray-200 rounded-lg p-4">
                    <h3 class="font-semibold text-gray-800 mb-3">Quick Test Login</h3>
                    <div class="space-y-3">
                        <input type="email" id="testEmail" placeholder="Email" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="password" id="testPassword" placeholder="Password" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button id="testLoginBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                            <i class="fas fa-sign-in-alt mr-2"></i>Test Login
                        </button>
                    </div>
                </div>

                <div class="bg-white border border-gray-200 rounded-lg p-4">
                    <h3 class="font-semibold text-gray-800 mb-3">Navigation</h3>
                    <div class="space-y-2">
                        <a href="/admin-login-v2.html" class="block w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition-colors text-center">
                            <i class="fas fa-sign-in-alt mr-2"></i>Go to Login Page
                        </a>
                        <a href="/admin-dashboard.html" class="block w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition-colors text-center">
                            <i class="fas fa-tachometer-alt mr-2"></i>Go to Dashboard
                        </a>
                        <a href="/test-supabase.html" class="block w-full bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition-colors text-center">
                            <i class="fas fa-database mr-2"></i>Supabase Test
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Load Authentication System -->
    <script src="js/supabase-client.js"></script>
    <script src="js/auth-system.js"></script>

    <script>
        class FullAuthTester {
            constructor() {
                this.results = [];
                this.init();
            }

            async init() {
                await this.waitForSystems();
                await this.runTests();
                this.setupQuickTest();
            }

            async waitForSystems() {
                this.log('Waiting for authentication systems to load...');
                
                return new Promise((resolve) => {
                    const checkSystems = () => {
                        if (window.supabaseAPI && window.authSystem) {
                            this.log('‚úÖ All systems loaded successfully');
                            resolve();
                        } else {
                            setTimeout(checkSystems, 100);
                        }
                    };
                    checkSystems();
                });
            }

            async runTests() {
                this.log('üöÄ Starting comprehensive authentication tests...');

                // Test 1: Supabase Connection
                await this.testSupabaseConnection();

                // Test 2: Auth System
                await this.testAuthSystem();

                // Test 3: Database Schema
                await this.testDatabaseSchema();

                // Test 4: Session Management
                await this.testSessionManagement();

                this.log('‚úÖ All tests completed!');
            }

            async testSupabaseConnection() {
                try {
                    this.log('üîç Testing Supabase connection...');
                    
                    if (!window.supabaseAPI) {
                        throw new Error('Supabase API not available');
                    }

                    if (!window.supabaseAPI.client) {
                        throw new Error('Supabase client not initialized');
                    }

                    // Test basic connection
                    const { data, error } = await window.supabaseAPI.client
                        .from('site_settings')
                        .select('*')
                        .limit(1);

                    if (error && error.code !== 'PGRST116') {
                        throw error;
                    }

                    this.updateStatus('supabaseStatus', '‚úÖ Connected', 'text-green-600');
                    this.log('‚úÖ Supabase connection successful');

                } catch (error) {
                    this.updateStatus('supabaseStatus', '‚ùå Failed: ' + error.message, 'text-red-600');
                    this.log('‚ùå Supabase connection failed: ' + error.message);
                }
            }

            async testAuthSystem() {
                try {
                    this.log('üîç Testing authentication system...');
                    
                    if (!window.authSystem) {
                        throw new Error('Auth system not available');
                    }

                    // Test system initialization
                    const isAuth = window.authSystem.isAuthenticated();
                    const currentUser = window.authSystem.getCurrentUser();

                    this.updateStatus('authStatus', '‚úÖ Ready', 'text-green-600');
                    this.log(`‚úÖ Auth system ready (Authenticated: ${isAuth})`);
                    
                    if (currentUser) {
                        this.log(`üë§ Current user: ${currentUser.email}`);
                    }

                } catch (error) {
                    this.updateStatus('authStatus', '‚ùå Failed: ' + error.message, 'text-red-600');
                    this.log('‚ùå Auth system test failed: ' + error.message);
                }
            }

            async testDatabaseSchema() {
                try {
                    this.log('üîç Testing database schema...');
                    
                    const tables = [
                        'user_profiles',
                        'projects', 
                        'case_studies',
                        'carousel_images',
                        'skills',
                        'testimonials',
                        'site_settings'
                    ];

                    let successCount = 0;
                    
                    for (const table of tables) {
                        try {
                            const { data, error } = await window.supabaseAPI.client
                                .from(table)
                                .select('*')
                                .limit(1);
                            
                            if (!error || error.code === 'PGRST116') {
                                successCount++;
                                this.log(`  ‚úÖ Table '${table}' accessible`);
                            } else {
                                this.log(`  ‚ùå Table '${table}' error: ${error.message}`);
                            }
                        } catch (err) {
                            this.log(`  ‚ùå Table '${table}' error: ${err.message}`);
                        }
                    }

                    if (successCount === tables.length) {
                        this.updateStatus('schemaStatus', '‚úÖ All tables ready', 'text-green-600');
                        this.log('‚úÖ Database schema test passed');
                    } else {
                        this.updateStatus('schemaStatus', `‚ö†Ô∏è ${successCount}/${tables.length} tables`, 'text-yellow-600');
                        this.log(`‚ö†Ô∏è Schema partially ready: ${successCount}/${tables.length} tables`);
                    }

                } catch (error) {
                    this.updateStatus('schemaStatus', '‚ùå Failed: ' + error.message, 'text-red-600');
                    this.log('‚ùå Database schema test failed: ' + error.message);
                }
            }

            async testSessionManagement() {
                try {
                    this.log('üîç Testing session management...');
                    
                    // Test session check
                    const session = await window.supabaseAPI.getCurrentSession();
                    
                    if (session) {
                        this.log('‚úÖ Active session found');
                        this.log(`  üìß User: ${session.user.email}`);
                        this.log(`  üïí Expires: ${new Date(session.expires_at * 1000).toLocaleString()}`);
                    } else {
                        this.log('‚ÑπÔ∏è No active session (not logged in)');
                    }

                } catch (error) {
                    this.log('‚ùå Session management test failed: ' + error.message);
                }
            }

            setupQuickTest() {
                const testLoginBtn = document.getElementById('testLoginBtn');
                const testEmail = document.getElementById('testEmail');
                const testPassword = document.getElementById('testPassword');

                testLoginBtn.addEventListener('click', async () => {
                    const email = testEmail.value.trim();
                    const password = testPassword.value.trim();

                    if (!email || !password) {
                        this.log('‚ùå Please enter both email and password');
                        return;
                    }

                    testLoginBtn.disabled = true;
                    testLoginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Testing...';

                    try {
                        this.log(`üîê Testing login with: ${email}`);
                        
                        const result = await window.authSystem.login({ email, password });
                        
                        if (result.success) {
                            this.log('‚úÖ Login test successful!');
                            this.log(`üë§ Logged in as: ${result.user.email}`);
                            this.log(`üé≠ Role: ${result.profile?.role || 'Unknown'}`);
                            this.log('üîÑ Redirecting to dashboard...');
                            
                            setTimeout(() => {
                                window.location.href = '/admin-dashboard.html';
                            }, 2000);
                        } else {
                            this.log('‚ùå Login test failed');
                        }

                    } catch (error) {
                        this.log('‚ùå Login test error: ' + error.message);
                    } finally {
                        testLoginBtn.disabled = false;
                        testLoginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Test Login';
                    }
                });
            }

            updateStatus(elementId, text, className) {
                const element = document.getElementById(elementId);
                if (element) {
                    element.innerHTML = text;
                    element.className = `text-sm ${className}`;
                }
            }

            log(message) {
                console.log(message);
                const resultsDiv = document.getElementById('testResults');
                const logEntry = document.createElement('div');
                logEntry.className = 'text-gray-800';
                logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                resultsDiv.appendChild(logEntry);
                resultsDiv.scrollTop = resultsDiv.scrollHeight;
            }
        }

        // Start the tester when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new FullAuthTester();
        });
    </script>
</body>
</html>
